<body>
    <div id="scheduler"></div>

    <script>
        $(function() {
            var data = [
    {
        text: "Website Re-Design Plan",
        startDate: new Date(2018, 2, 4, 9, 30),
        endDate: new Date(2018, 2, 4, 10, 30)
    }
];

            $("#scheduler").dxScheduler({
                dataSource: data,
                views: [{ 
                    type: "day",
                    rotated: true 
                }, { 
                    type: "day",
                    name: "normal day"
                }, {
                    type: "week",
                    rotated: true 
                }, { 
                    type: "week",
                    name: "normal week"
                }, "timelineDay"],
                showAllDayPanel: true,
                currentView: "week",
                currentDate: new Date(2018, 2, 6),
                //startDayHour: 9,
                height: 600
            });
        });
    </script>
